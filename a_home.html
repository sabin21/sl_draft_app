<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type A</title>
  </head>
  <body>
    <nav class="app-left-bar type-a">
      <img src="/public/img/type_a/left_bar_1.png" alt="">
    </nav>

    <main>
      <section class="section-hero">
        <div class="hero-header">
          <img src="/public/img/type_a/hero_logo.png" class="img-1">
          <img src="/public/img/type_a/hero_avatar.png" class="img-2">
        </div>
        <div class="hero-swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide hero-slide">
              <img src="/public/img/type_a/back_pict_1.jpg" alt="">
            </div>
            <div class="swiper-slide hero-slide">
              <img src="/public/img/type_a/back_pict_2.jpg" alt="">
            </div>
            <div class="swiper-slide hero-slide">
              <img src="/public/img/type_a/back_pict_3.jpg" alt="">
            </div>
            <div class="swiper-slide hero-slide">
              <img src="/public/img/type_a/back_pict_4.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="hero-content-wrap">
          <img src="/public/img/type_a/hero_search.png" class="hero-search">
          <img src="/public/img/type_a/hero_content.png" class="hero-content">
        </div>
      </section>

      <section class="section-1">
        <img src="/public/img/type_a/content_full_1.png" class="full-img">
      </section>

      <section class="section-2">
        <img src="/public/img/type_a/content_full_2.png" class="full-img">
      </section>
    </main>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
